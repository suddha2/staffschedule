spring.application.name=rota-service

cors.allowed-origins=*


paseto.issuer=smart-scheduler
paseto.audience=scheduler-client
paseto.public-key=public.key
paseto.private-key=private.key

# ===============================
# Database Connection
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/staffrota
spring.datasource.username=postgres
spring.datasource.password=2096
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA & Hibernate Configuration
# ===============================
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none  
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false




logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=off 


# Basic Spring Security logging
logging.level.org.springframework.security=info 

logging.level.root=info

